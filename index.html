<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="leftSide">
        <img src="/blonde.webp" alt="Student writing down the notes" id="blonde">
        <div id="banner">
            <img src="/millsLogo.png" alt="Mills logo" id="mills">
            <h2 id="millsCaption">Mills</h1>
        </div>     
    </div>
    <div id="rightSide">
        <h1>VZDĚLÁVACÍ PORTÁL VĚTRNÍK</h2>
        <h2>Odstartujte svou kariéru se vzdělávací institucí MILLS!</h1>
        <div id="loginWrapper">
            <fieldset>
                <legend>REGISTRUJTE SE UŽ DNES!</legend>
                <div>
                    <ul>
                        <li>
                            <label for="first_name">Jméno:</label>
                            <input type="text" id="first_name" name="name" placeholder="Jan"/>                  
                        </li>
                        <li>
                            <label for="user_email">Email:</label>
                            <input type="email" name="email" id="user_email" placeholder="jmeno@email.com"/>                                        
                        </li>
                        <li>
                            <label for="user_pass">Heslo:</label>
                            <input type="password" name="pass" id="user_pass"/>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>  
                            <label for="last_name">Příjmení:</label>         
                            <input type="text" id="last_name" name="surname" placeholder="Novák"/>       
                        </li>
                        <li>                    
                            <label for="user_tel">Telefon:</label>
                            <input type="tel" name="tel" id="user_tel"/>                        
                        </li>
                        <li>
                            <label for="user_pass_correct">Heslo znovu:</label>
                            <input type="password" name="pass_correct" id="user_pass_correct"/>
                        </li>
                    </ul>
                </div>
            </fieldset>
            <button type="submit" id="register">
                REGISTROVAT
            </button>
        </div>
    </div>
</body>
</html>
